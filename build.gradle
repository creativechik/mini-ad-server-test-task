group 'com.maxifier.tasks'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven { url "http://maven.restlet.org" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.1.0'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-mapping', version: '3.1.0'
    compile group: 'org.restlet.jse', name: 'org.restlet', version: '2.3.1'
    compile group: 'org.restlet.jse', name: 'org.restlet.ext.jackson', version: '2.3.1'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.0.M0'
}